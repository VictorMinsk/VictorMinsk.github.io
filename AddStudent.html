<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/pavel.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Электронный Журнал</title>
  </head>

  <body>
    <header>
      <a href="index.html">Выход</a>
      <a href="active.html">Главная</a>
      <a href="about.html">Личная информация</a>
    </header>

    <section>
      <h1>Добавить студента</h1>
      <br /><br /><br />

      <form action="student.html" method="post">
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          placeholder="Введите ФИО"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="date"
          id="date"
          placeholder="Введите дату рождения"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="passport"
          id="passport"
          placeholder="Введите данные паспорта"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="nationality"
          id="nationality"
          placeholder="Введите гражданство"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="graduated"
          id="graduated"
          placeholder="Введите оконченые УО"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="place"
          id="place"
          placeholder="Введите место проживания"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="disease"
          id="disease"
          placeholder="Введите состояние здоровья"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="physical"
          id="physical"
          placeholder="Введите группу по физкультуре"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="parents"
          id="parents"
          placeholder="Введите данные о родителях"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="individual"
          id="individual"
          placeholder="Введите данные об активности студента"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="encouragement"
          id="encouragement"
          placeholder="Введите данные об поощрении студента"
        />
        <br />
        <input
          class="form-control"
          type="text"
          name="discipline"
          id="discipline"
          placeholder="Введите данные о дисциплинарном взыскании"
        />
        <br />
        <button class="btn btn-success" type="submit">Добавить</button>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
